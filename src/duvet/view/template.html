<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Duvet Compliance Coverage Report</title>
    <style type="text/css">
        body {
            margin: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/93/Amazon_Web_Services_Logo.svg/1024px-Amazon_Web_Services_Logo.svg.png"
                 alt="AWS" width="59" height="35" class="d-inline-block align-text-top">
            Duvet Compliance Coverage Report
        </a>
    </div>
</nav>
<div class="container">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
        TOML
    </label>
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
        Comment
    </label>
    <input class="form-check-input" type="radio" name="annotationType" id="flexRadioDefault3" checked>
    <label class="form-check-label" for="flexRadioDefault3">
        Citation
    </label>
    <input class="form-check-input" type="radio" name="annotationType" id="flexRadioDefault4" checked>
    <label class="form-check-label" for="flexRadioDefault3">
        Implementation
    </label>
    <input class="form-check-input" type="radio" name="annotationType" id="flexRadioDefault5" checked>
    <label class="form-check-label" for="flexRadioDefault3">
        Test
    </label>
    <input class="form-check-input" type="radio" name="annotationType" id="flexRadioDefault6" checked>
    <label class="form-check-label" for="flexRadioDefault3">
        Exception
    </label>
    <input class="form-check-input" type="radio" name="annotationType" id="flexRadioDefault7" checked>
    <label class="form-check-label" for="flexRadioDefault3">
        Todo
    </label>
</div>
<div class="container" id="specification"></div>
<div class="container">
    <h1>{{specifications[0].title}}</h1>
    <h2>{{section.title}}}</h2>
    <h3>Stats</h3>
    <table class="table table-responsive table-hover table-bordered">
        <thead>
        <tr>
            <th>Requirement</th>
            <th>Total</th>
            <th>Complete</th>
            <th>Citations</th>
            <th>Implications</th>
            <th>Tests</th>
            <th>Exceptions</th>
            <th>TODOs</th>
        </tr>
        </thead>
        <tbody id="iam_tbody{{section.uri}}">

        </tbody>
    </table>
    <h3>Requirements</h3>
    <table class="table table-responsive table-hover table-bordered">
        <thead>
        <tr>
            <th>Section</th>
            <th>Requirement</th>
            <th>Status</th>
            <th>Text</th>
            <th>Annotation</th>
        </tr>
        </thead>
        <tbody id="iam_tbody">

        </tbody>
    </table>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script type="text/javascript" src="view.js"></script>
</body>
</html>
